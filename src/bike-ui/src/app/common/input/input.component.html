<mat-form-field appearance="standard" style="text-align: center; width: 215px">

    <mat-label>{{label}}</mat-label>
    <mat-hint  [@hintDrop] *ngIf="(focused || hover) && hintVisible">{{placeholder}}</mat-hint>
    <mat-error *ngIf="error" style="text-align: left;">{{errorMsg}}</mat-error>

    <input matInput
           [tabIndex]="tabIndex"
           [(ngModel)]="value"
           [disabled]="disabled"
           [errorStateMatcher]="errorMatcher"
           [type]="controlType"
           (blur)="onTouch($event)">


    <button mat-icon-button
            matSuffix
            type="button"
            [disabled]="disabled"
            [tabIndex]="-1"
            (click)="click($event)"
            [attr.aria-label]="'Hide'"
            [disableRipple]="true">
        <mat-icon matSuffix>{{hidden ? icon + "_off" : icon}}</mat-icon>
    </button>
</mat-form-field>

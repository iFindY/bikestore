<mat-form-field appearance="standard" style="text-align: center; width: 215px">


    <mat-hint *ngIf="(focused || hover) && this.hintVisible" [@hintDrop]>
        {{placeholder}}</mat-hint>


<!--    validation is missing-->
    <mat-error *ngIf="true" style="text-align: left;">
        {{errorMsg}}</mat-error>

    <button mat-icon-button matSuffix
            (click)="hidden = !hidden"
            [attr.aria-label]="'Hide'"
            [disableRipple]="true">
        <mat-icon matSuffix>{{icon}}</mat-icon>
    </button>


    <mat-label>{{label}}</mat-label>

    <input matInput

           [errorStateMatcher]="errorMatcher()"
           (error)="loggg($event)"
           (input)="onChange($event.target.value)"
           [type]="hidden ? controlType : 'text'"
           [disabled]="disabled"
           (blur)="onTouched()">


</mat-form-field>

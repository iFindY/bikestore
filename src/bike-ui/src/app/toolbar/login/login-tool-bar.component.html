<div >
    <div>
        <h1 mat-dialog-title [ngClass]="{'bold': passPane==='top'}" style="margin-bottom: 11px" >Sign In</h1>
        <h1 mat-dialog-title style="margin-bottom: 90px;" [ngClass]="{'bold': passPane==='bottom'}">Sign Up</h1>
        <div mat-dialog-content style="text-align: center;">

            <form [formGroup]="loginForm"
                  (ngSubmit)="onSubmit()"
                  autocomplete="on">

                <div><!--username-->
                    <mat-form-field appearance="standard" style="text-align: center">
                        <mat-label>Email</mat-label>
                        <mat-icon matSuffix>account_circle</mat-icon>
                        <mat-hint *ngIf="emailFocus || loginForm.controls.email.invalid">Ex. peter@gmail.com</mat-hint>

                        <input matInput
                               formControlName="email"
                               type="email"
                               (focus)="setEmailFocused(true)"
                               (blur)="setEmailFocused(false)"></mat-form-field>
                </div>


                <div style="overflow:hidden;height: 70px;"  [@move]="passPane" >
                    <!--password-->
                    <mat-form-field appearance="standard" style="text-align: center">
                        <mat-label>Password</mat-label>
                        <mat-icon matSuffix>lock</mat-icon>
                        <mat-hint *ngIf="passwordFocus || loginForm.controls.password.invalid">Ex. Pa$$word!195</mat-hint>
                        <mat-error style="margin-right: 111px;" *ngIf="loginFailed">wrong credentials</mat-error>

                        <input matInput
                               formControlName="password"
                               type="password"
                               (focus)="setPasswordFocused(true)"
                               (blur)="setPasswordFocused(false)"></mat-form-field>

                    <!--confirm password-->
                    <mat-form-field appearance="standard" style="text-align: center">
                        <mat-label>Confirm Password</mat-label>
                        <mat-icon matSuffix>lock</mat-icon>
                        <mat-hint *ngIf="passwordFocus || loginForm.controls.password.invalid">Ex. Pa$$word!195</mat-hint>
                        <mat-error style="margin-right: 111px;" *ngIf="loginFailed">wrong credentials</mat-error>

                        <input matInput
                               formControlName="confirmPassword"
                               type="password"
                               (focus)="setPasswordFocused(true)"
                               (blur)="setPasswordFocused(false)"></mat-form-field>
                </div>

                <!--forgot password-->
                <div style="margin-left:119px;">
                    <button mat-button
                            id="smallButton"
                            class="no-hover-effect"
                            [disableRipple]="true">forgot password?
                    </button>
                </div>

                <!--login-->
                <div style="margin: 22px 30px 15px 30px;">
                    <button mat-raised-button
                            color="primary"
                            type="submit" [disabled]="invalid"
                            style="border-radius: 10px;width: 210px;height: 35px">
                        Sign In
                    </button>
                </div>

                <!--register-->
                <div style="margin: 5px 30px 55px 30px;">
                    <button mat-button
                            class="no-hover-effect register"
                            [disableRipple]="true"
                            (click)="switchScreen()">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

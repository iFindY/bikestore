<div class="panes" [@slide]="activePane">

<div>
        <h1 mat-dialog-title [ngClass]="{'bold': activePane==='login'}" style="margin-bottom: 11px" >Sign In</h1>
        <h1 mat-dialog-title style="margin-bottom: 90px;" [ngClass]="{'bold': activePane==='register'}">Sign Up</h1>
        <div mat-dialog-content style="text-align: center;position: relative;">

            <form [formGroup]="login" (ngSubmit)="onLoginSubmit()" autocomplete="off" novalidate>


                <div>
                    <!--email-->
                    <custom-input type="email"
                                  label="Email"
                                  icon="account_circle"
                                  errorMsg="not a valid email"
                                  placeholder="Ex. peter@gmail.com"
                                  [required]="true"
                                  formControlName="email">
                    </custom-input>
                </div>

                <div style="overflow:hidden;height: 70px;" [@move]="activePane">

                    <!--password-->
                    <custom-input controlType="password"
                                  label="Password"
                                  icon="visibility"
                                  errorMsg="to simple"
                                  placeholder="Ex. Pa$$word!195"
                                  [hintVisible]="activePane==='register'"
                                  [errorVisible]="activePane==='register'"
                                  [required]="true"
                                  formControlName="password">
                    </custom-input>

                    <!--confirm password-->
                    <custom-input controlType="password"
                                  label="Verify Password"
                                  icon="visibility"
                                  errorMsg="not matching"
                                  placeholder="matching"
                                  [hintVisible]="activePane==='register' && loginForm['confirmPassword'].valid"
                                  [errorVisible]="activePane==='register'"
                                  [required]="true"
                                  formControlName="confirmPassword">
                    </custom-input>

                </div>

                <div style="text-align: right;margin-right: 40px;margin-top: -22px;">

                    <!--forgot password button -->
                    <button mat-button
                            type="button"
                            id="smallButton"
                            class="no-hover-effect"
                            (click)="switchState('reset')"
                            [disableRipple]="true">
                        forgot password ?
                    </button>
                </div>

                <div style="margin: 22px 30px 15px 30px;">

                    <!--main action button-->
                    <button mat-raised-button
                            color="primary"
                            type="submit"
                            [disabled]="login.invalid"
                            style="border-radius: 10px;width: 210px;height: 35px">
                        {{mainButton}}
                    </button>
                </div>

                <div style="margin: 5px 30px 10px 30px;" [@moveText]="activePane">

                    <div>{{help}}</div>

                    <!--switch screen button -->
                    <button mat-button
                            type="button"
                            class="no-hover-effect register"
                            [disableRipple]="true"
                            (click)="switchState()">
                        {{secondButton}}
                    </button>
                </div>

            </form>
        </div>
    </div>


    <div>
        <h1 mat-dialog-title style="margin-bottom: 11px;font-weight: bold">Reset</h1>
        <h1 mat-dialog-title style="margin-bottom: 90px;font-weight: bold">Password</h1>
        <div mat-dialog-content style="text-align: center;position: relative;">

            <form [formGroup]="reset" autocomplete="on">

                <!--email & verification code-->
                <div style="overflow:hidden;height: 80px;" [@moveResetDigits]="activePane">

                <!--reset email-->
                    <div>
                        <custom-input type="email"
                                      label="Reset Email"
                                      icon="account_circle"
                                      errorMsg="not a valid email"
                                      placeholder="Enter your email address to receive an reset link"
                                      [required]="true"
                                      formControlName="resetEmail">
                        </custom-input>

                    </div>

                    <!--verification code--> <!--remove cursor-->
                    <div style="margin-top: 15px" formGroupName="resetCode">
                        <mat-form-field appearance="outline" style="width:30px;margin-right: 20px;margin-left: 20px">
                            <input matInput
                                   maxlength="1"
                                   formControlName="one"
                                   type="text"
                                   oninput="this.value = this.value.toUpperCase()"
                            ></mat-form-field>
                        <mat-form-field appearance="outline" style="width:30px;margin-right: 20px">
                            <input matInput
                                   maxlength="1"
                                   formControlName="two"
                                   type="text"
                                   oninput="this.value = this.value.toUpperCase()"
                            ></mat-form-field>
                        <mat-form-field appearance="outline" style="width:30px;margin-right: 20px">
                            <input matInput
                                   maxlength="1"
                                   formControlName="three"
                                   type="text"
                                   oninput="this.value = this.value.toUpperCase()"
                            ></mat-form-field>
                        <mat-form-field appearance="outline" style="width:30px;margin-right: 20px">
                            <input matInput
                                   maxlength="1"
                                   formControlName="four"
                                   type="text"
                                   oninput="this.value = this.value.toUpperCase()"
                            ></mat-form-field></div></div>

                <div >
                    <!--main action--> <!--after one click change button to resend email,if all code  inputs filled change to OK -->
                    <div style="margin: 20px 30px 15px 30px;">
                        <button mat-raised-button
                                (click)="onResetSubmit()"
                                color="primary"
                                type="submit"
                                [disabled]="reset.controls['resetEmail'].invalid"
                                style="border-radius: 10px;width: 210px;height: 35px">
                            Send Email
                        </button>
                    </div>

                    <!-- switch screen action-->
                    <div style="margin: 5px 30px 10px 30px;">
                        <span>Back to</span>
                        <button mat-button
                                type="button"
                                class="no-hover-effect register"
                                style="margin-left: -5px;"
                                [disableRipple]="true"
                                (click)="switchState('login')">
                            Sign In
                        </button>
                    </div>

                </div>


            </form>


        </div>
    </div>


</div>

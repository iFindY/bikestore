<div class="panes" [@slide]="activePane"
                    (@slide.done)="textBold='reset'">

    <div>
        <h1 mat-dialog-title [ngClass]="{'bold': passPane==='login'}" style="margin-bottom: 11px" >Sign In</h1>
        <h1 mat-dialog-title style="margin-bottom: 90px;" [ngClass]="{'bold': passPane==='register'}">Sign Up</h1>
        <div mat-dialog-content style="text-align: center;position: relative;">

            <form [formGroup]="loginForm"
                  (ngSubmit)="onSubmit()"
                  autocomplete="on">

                <!--username-->
                <div>
                    <mat-form-field appearance="standard" style="text-align: center">
                        <mat-label>Email</mat-label>
                        <mat-icon matSuffix>account_circle</mat-icon>
                        <mat-hint *ngIf="emailFocus || loginForm.controls.email.invalid">Ex. peter@gmail.com</mat-hint>

                        <input matInput
                               formControlName="email"
                               type="email"
                               (focus)="setEmailFocused(true)"
                               (blur)="setEmailFocused(false)"></mat-form-field></div>

                <!--password & confirm password-->
                <div style="overflow:hidden;height: 70px;"  [@move]="passPane">
                    <!--password-->
                    <mat-form-field appearance="standard" style="text-align: center">
                        <mat-label>Password</mat-label>
                        <mat-icon matSuffix>lock</mat-icon>
                        <mat-hint *ngIf="passwordFocus || f.password.invalid">Ex. Pa$$word!195</mat-hint>
                        <mat-error style="margin-right: 111px;" *ngIf="loginFailed">wrong credentials</mat-error>

                        <input matInput
                               formControlName="password"
                               type="password"
                               (focus)="setPasswordFocused(true)"
                               (blur)="setPasswordFocused(false)"></mat-form-field>

                    <!--confirm password-->
                    <mat-form-field appearance="standard" style="text-align: center">
                        <mat-label>Verify Password</mat-label>
                        <mat-icon matSuffix>lock</mat-icon>
                        <mat-hint *ngIf="confirmPasswordFocus">
                            Ex. Pa$$word!195</mat-hint>
                        <mat-error *ngIf="f.confirmPassword?.errors?.pattern"
                                style="text-align: left;">
                            Invalid pattern</mat-error>
                        <mat-error *ngIf="f.confirmPassword?.errors?.mustMatch"
                                    style="text-align: left;">
                            Password not matching</mat-error>


                        <input matInput
                               formControlName="confirmPassword"
                               type="password"
                               (focus)="setConfirmPasswordFocused(true)"
                               (blur)="setConfirmPasswordFocused(false)"></mat-form-field></div>

                <!--forgot password--> <!--INWORK hide disable smoothly-->
                <div style="margin-left:119px;">
                    <button mat-button
                            type="button"
                            id="smallButton"
                            class="no-hover-effect"
                            (click)="activePane='reset'"
                            [disableRipple]="true">
                        forgot password?</button></div>

                <!--main action-->
                <div style="margin: 22px 30px 15px 30px;">
                    <button mat-raised-button
                            color="primary"
                            type="submit" [disabled]="invalid"
                            style="border-radius: 10px;width: 210px;height: 35px">
                        {{mainButton}}</button></div>

                <!--secondary action -->
                <div style="margin: 5px 30px 10px 30px;" [@moveText]="passPane">
                    <div>{{help}}</div>
                    <button mat-button
                            type="button"
                            class="no-hover-effect register"
                            [disableRipple]="true"
                            (click)="switchScreen()">
                        {{secondButton}}</button></div>

            </form>
        </div>
    </div>


    <div>
        <h1 mat-dialog-title style="margin-bottom: 11px;font-weight: bold">Reset</h1>
        <h1 mat-dialog-title style="margin-bottom: 90px;font-weight: bold">Password</h1>
        <div mat-dialog-content style="text-align: center;position: relative;">

            <form [formGroup]="loginForm"
                  (ngSubmit)="onSubmit()"
                  autocomplete="on">

                <!--email & verification code-->
                <div style="overflow:hidden;height: 80px;">

                    <!--email-->
                    <div>
                        <mat-form-field appearance="standard" style="text-align: center">
                            <mat-label>Email</mat-label>
                            <mat-icon matSuffix>account_circle</mat-icon>
                            <mat-hint *ngIf="emailFocus || loginForm.controls.email.invalid">
                                Enter your email address to receive an reset link
                            </mat-hint>

                            <input matInput
                                   formControlName="resetEmail"
                                   type="email"
                                   (focus)="setEmailFocused(true)"
                                   (blur)="setEmailFocused(false)"></mat-form-field></div>

                    <!--verification code-->
                    <div style="margin-top: 15px">
                        <mat-form-field appearance="outline" style="width:30px;margin-right: 20px;margin-left: 20px">
                            <input matInput
                                   maxlength="1"
                                   formControlName="one"
                                   type="text"
                                   oninput="this.value = this.value.toUpperCase()"
                            ></mat-form-field>
                        <mat-form-field appearance="outline" style="width:30px;margin-right: 20px">
                            <input matInput
                                   maxlength="1"
                                   formControlName="two"
                                   type="text"
                                   oninput="this.value = this.value.toUpperCase()"
                            ></mat-form-field>
                        <mat-form-field appearance="outline" style="width:30px;margin-right: 20px">
                            <input matInput
                                   maxlength="1"
                                   formControlName="three"
                                   type="text"
                                   oninput="this.value = this.value.toUpperCase()"
                            ></mat-form-field>
                        <mat-form-field appearance="outline" style="width:30px;margin-right: 20px">
                            <input matInput
                                   maxlength="1"
                                   formControlName="four"
                                   type="text"
                                   oninput="this.value = this.value.toUpperCase()"
                            ></mat-form-field></div></div>

                <!--main & secondary action-->
                <div>
                    <!--main action-->
                    <div style="margin: 20px 30px 15px 30px;">
                        <button mat-raised-button
                                color="primary"
                                type="submit" [disabled]="invalid"
                                style="border-radius: 10px;width: 210px;height: 35px">
                            Send Email</button></div>

                    <!--secondary action -->
                    <div style="margin: 5px 30px 10px 30px;">
                        <span>Back to</span>
                        <button mat-button
                                type="button"
                                class="no-hover-effect register"
                                style="margin-left: -5px;"
                                [disableRipple]="true"
                                (click)="activePane='login'">
                            Sign In</button></div></div>

            </form>

        </div>
    </div>


</div>

<mat-toolbar class="d-flex justify-content-between logo-bar">
  <div id="tool-bar-menu" class=" d-flex align-items-center">
    <ng-container *ngIf="sideNav then phone else notPhone"></ng-container>
  </div>
</mat-toolbar>



<!--phone screen-->
<ng-template #phone>
  <button mat-mini-fab style="background-color: #474747"  aria-label="Menu" (click)="sideMenu.emit(true)">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-label class="pl-3">Menu</mat-label>
</ng-template >



<!--tablet pc screen-->
<ng-template #notPhone>

  <div class="logo">
    <img width="30" alt="Logo" src="../../assets/logos/296775.svg"/>
  </div>
  <div id="offers" class="ml-4">

    <button mat-button [matMenuTriggerFor]="menu1">Lessons</button>
    <mat-menu #menu1="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

    <button mat-button [routerLink]="'team'">Team</button>
    <button mat-button [routerLink]="'team'">Events</button>
    <button mat-button [routerLink]="'team'">Blog</button>
  </div>

  <span class="vertical-line"></span>

  <div id="pricing" class="d-flex align-items-center">
    <button mat-button [matMenuTriggerFor]="menu9">Pricing</button>
    <mat-menu #menu9="matMenu" style="height:available">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>


    <button mat-button id="test" [matMenuTriggerFor]="menu8">Contact</button>
    <mat-menu #menu8="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </div>

</ng-template >

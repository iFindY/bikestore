<div class="d-flex justify-content-between logo-bar" >

  <div id="tool-bar-menu" class=" d-flex align-items-center">

    <div class="logo">
      <img width="30" alt="Logo" src="../../assets/logos/296775.svg"/>
    </div>
    <div id="offers" class="ml-4">

      <button mat-button [matMenuTriggerFor]="menu1">Lessons</button>
      <mat-menu #menu1="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>


      <button mat-button [matMenuTriggerFor]="menu2">Team</button>
      <mat-menu #menu2="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="menu3">Events</button>
      <mat-menu #menu3="matMenu" >
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="menu4">Blog</button>
      <mat-menu #menu4="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>

    <span class="vertical-line"></span>



    <div id="pricing" class="d-flex align-items-center"  >
      <button mat-button [matMenuTriggerFor]="menu9">Pricing</button>
      <mat-menu #menu9="matMenu" style="height:available">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>


      <button mat-button id="test" [matMenuTriggerFor]="menu8">Contact</button>
      <mat-menu #menu8="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>

  </div>




  <div class="d-flex align-items-center">
    <button mat-button (click)="showLoginDialog()">
      {{user$|async}}
    </button>
  </div>

</div>




<mat-toolbar class="d-flex justify-content-between logo-bar mat-elevation-z5 ">
  <div id="tool-bar-menu" class="d-flex align-items-center">
    <ng-container  *ngIf="sideNav then phone else notPhone"></ng-container>
  </div>
</mat-toolbar>


<!--phone screen-->
<ng-template #phone>
  <button mat-mini-fab style="background-color: #474747"  aria-label="Menu" (click)="sideMenu.emit(true)">
    <mat-icon ></mat-icon>
  </button>
  <mat-label class="pl-3">Menu</mat-label>
</ng-template >


<!--tablet pc screen-->
<ng-template #notPhone>

  <img class="logo-img d-block" alt="Logo" src="../../assets/logos/recital_2.png" routerLink='/'/>


  <div class="hover d-flex align-items-center">
    
  <div id="offers" class="d-flex align-items-center ml-4" >
    <app-menu-lessons></app-menu-lessons>

    <button mat-button disableRipple class="hover-underline-animation" [routerLink]="'team'" >Team</button>
    <button mat-button disableRipple class="hover-underline-animation" [routerLink]="'team'">Events</button>
    <button mat-button disableRipple class="hover-underline-animation" [routerLink]="'team'">Blog</button>
  </div>

  <span class="vertical-line"></span>

  <div id="price_contact" class="d-flex align-items-center">
    <button mat-button class="hover-underline-animation"  disableRipple=true [matMenuTriggerFor]="menu9">Pricing</button>
    <mat-menu #menu9="matMenu" >
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>


    <button mat-button  class="hover-underline-animation" disableRipple=true [matMenuTriggerFor]="menu8">Contact</button>
    <mat-menu #menu8="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </div>

  </div>
</ng-template >
